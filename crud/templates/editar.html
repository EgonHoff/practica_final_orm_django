<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Actualizar Empleados</title>
    </head>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            padding: 5px;
        }
    </style>

    <body>
        <h2 style="text-align: center">Actualizar los detalles del Laboratorio</h2>
        <form action="{% url 'actualizar_lab' laboratorio.id %}" method="POST">
        {% csrf_token %}
            <table style="width: 50%" align="center">
                <tr>
                    <td>Nombre del Laboratorio</td>
                    <td>
                        <input type="text" value="{{ laboratorio.nombre }}" name="lab_nombre">
                    </td>
                </tr>
                <tr>
                    <td>Ciudad del Laboratorio</td>
                    <td> 
                        <input type=" text" value="{{ laboratorio.ciudad }}" name="lab_ciudad">
                    </td>
                </tr>
                <tr>
                <td>Pais del Laboratorio</td>
                    <td>
                        <input type="text" value="{{ laboratorio.pais }}" name="lab_pais">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-success" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
