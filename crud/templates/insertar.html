<!DOCTYPE html> 
<html lang="en"> 
 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Empleados</title> 
    </head> 
    <style> 
        table { 
            border: 8px outset; 
            border-radius: 10px; 
            border-spacing: 10px; 
            padding: 20px; 
            margin-left: auto; 
            margin-right: auto; 
        } 
    
        th,td { 
            padding: 5px; 
        } 
        </style> 
    
<body> 
    <h2 style="text-align:center"> Ingresar los Datos del Laboratorio</h2> 
    <form method="POST"> 
        {% csrf_token %} 
        <table style="width:50%" align="center"> 
            <tr> 
               <td>Nombre del laboratorio</td> 
               <td><input type="text" placeholder="Ingrese el nombre del laboratorio" name="lab_nombre"></td>
            </tr>
            <tr> 
                <td>Ciudad del laboratorio</td> 
                <td><input type="text" placeholder="Ingrese la ciudad del laboratorio" name="lab_ciudad"></td>
            </tr>            
            <tr> 
                <td>Pais del laboratorio</td> 
                <td><input type="text" placeholder="Ingrese el pais del laboratorio" name="lab_pais"></td> 
            </tr> 
            <tr> 
                <td colspan="2" align="center">
                    <input type="submit" class="btn btn-success">
                </td> 
            </tr>
        </table> 
        <br><br>
        <div class="alert alert-danger" role="alert"> 
            ¿Quiere ver Información de los Laboratorios? 
        </div> 
        <p><a href="{% url 'mostrar_lab' %}">Ir a información de los laboratorios --></a></p> 
    </form> 
</body> 

</html>
